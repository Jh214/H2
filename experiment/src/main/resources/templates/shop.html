<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Start Bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <!-- 로그인 정보창 -->
            <div id="loginInfo" class="d-flex align-items-center">
                <!-- 로그인된 경우 -->
                <div id="loggedIn" style="display: none;">
                    <span class="me-3">Welcome, <span id="username"></span>!</span>
                    <a id="logoutBtn" class="btn btn-outline-dark" href="#">Logout</a>
                </div>
                <!-- 로그인되지 않은 경우 -->
                <div id="notLoggedIn">
                    <a class="btn btn-outline-dark me-2" href="http://localhost:8080/study/login">Log In</a>
                    <a class="btn btn-outline-dark" href="http://localhost:8080/study/signup">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
        </div>
    </div>
</header>
<!-- Section-->
<!-- 내용 생략 -->
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<!-- 추가된 스크립트 -->
<script>
    // 사용자 정보를 확인하여 로그인 정보창을 업데이트하는 함수
    function updateLoginInfo() {
        // 여기에 사용자가 로그인되어 있는지 확인하는 로직을 추가하세요
        var isLoggedIn = false; // 예시로 false로 설정

        if (isLoggedIn) {
            // 로그인된 경우
            document.getElementById("loggedIn").style.display = "block";
            document.getElementById("notLoggedIn").style.display = "none";
            // 여기에 로그인된 사용자 정보를 가져와서 표시하는 로직을 추가하세요
            var username = "JohnDoe"; // 예시로 사용자 이름을 설정
            document.getElementById("username").innerText = username;
        } else {
            // 로그인되지 않은 경우
            document.getElementById("loggedIn").style.display = "none";
            document.getElementById("notLoggedIn").style.display = "block";
        }
    }

    // 페이지 로드 시 로그인 정보 업데이트
    document.addEventListener("DOMContentLoaded", function () {
        updateLoginInfo();
    });

    // 로그아웃 버튼 클릭 시 처리
    document.getElementById("logoutBtn").addEventListener("click", function () {
        // 여기에 로그아웃 처리를 위한 로직을 추가하세요
        alert("Logout clicked!"); // 예시로 경고창 표시
    });
</script>
</body>
</html>
